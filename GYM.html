<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Super GYM HARD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
     
    
</head>
  <body>

    <div class="container mt-5" id="app">
        <h3>{{titulo}}</h3>
    
        <input type="text" class="form-control my-3" v-model="nuevaTarea"
         v-on:keyup.enter="agregarTarea">
        <button class="btn btn-primary" @click="agregarTarea">Agregar Suplemento</button>

        <div class="my-3" v-for="(item,index) of tareas">

            <div role="alert"
             :class="['alert', item.estado === 'Activo' ? 'alert-success' : 'alert-danger']">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        {{index}} - {{item.nombre}} - {{item.estado}}
                    </div>
                    <div>
                       <button class="btn btn-success" @click="editarTarea(index)">Rechazado</button> 
                       <button class="btn btn-danger" @click="eliminarTarea(index)">Borrar</button> 
                    </div>
                </div>
            </div>
        </div>
    
    

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
